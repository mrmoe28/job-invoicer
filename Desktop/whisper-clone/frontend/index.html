<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .control-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .record-button.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: recordPulse 1s infinite alternate;
        }

        @keyframes recordPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            100% { box-shadow: 0 0 0 20px rgba(255, 71, 87, 0); }
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .transcript-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transcript-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .transcript-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .transcript-timestamp {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .footer {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .claude-integration {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .claude-status {
            padding: 6px 12px;
            border-radius: 15px;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            font-size: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 3px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üéôÔ∏è</div>
                <h1>Whisper Clone</h1>
            </div>
            <div class="status-indicator" id="status">
                <div class="status-dot"></div>
                <span>Ready</span>
            </div>
        </header>

        <main class="main-content">
            <div class="control-panel">
                <button class="record-button" id="recordBtn" title="Start/Stop Recording">
                    üéôÔ∏è
                </button>
                
                <div class="control-buttons">
                    <button class="btn btn-primary" id="clearBtn">
                        üóëÔ∏è Clear
                    </button>
                    <button class="btn btn-primary" id="saveBtn">
                        üíæ Save
                    </button>
                    <button class="btn btn-secondary" id="settingsBtn">
                        ‚öôÔ∏è Settings
                    </button>
                </div>
            </div>

            <div class="transcript-panel">
                <div class="transcript-header">
                    <h3>Live Transcript</h3>
                    <div class="claude-integration">
                        <button class="btn btn-primary" id="sendToClaudeBtn">
                            ü§ñ Send to Claude Code
                        </button>
                        <div class="claude-status" id="claudeStatus">Ready</div>
                    </div>
                </div>
                <div class="transcript-content" id="transcript">
                    <div style="color: #666; font-style: italic; text-align: center; margin-top: 50px;">
                        Click the microphone to start recording...
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div>
                <span>Ready to transcribe</span>
            </div>
            <div>
                <small>Powered by whisper.cpp ‚Ä¢ v1.0.0</small>
            </div>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
